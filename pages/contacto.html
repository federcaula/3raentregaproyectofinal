      <main>
        <h1>Contacto</h1>
      </main>


<section> 
      <form>
        <fieldset>
             <legend> Formulario de contacto </legend>

             <div>
                <label for=" Nombre/s">
                    Nombre/s
                </label>
                
                <input type="text" name="Nombre/s" id="Nombre/s" placeholder=" Completa tu nombre">
             </div>

             <div>
                <label for="Apellido/s">
                    Apellido/s
                </label>

                <input type="text" name="Apellido/s" id="Apellido/s" placeholder=" Completa tu apellido">
             </div>

             <div>
                <label for="Email">
                    Email
                </label>

                <input type="email" name="Email" id="Email" placeholder="Completa tu email">
             </div>

             <div>
                <label for="Pais">
                    Pais
                </label>

                <select name="Pais" id="Pais">
                    <option value="Argentina"> Argentina</option>
                    <option value="Brasil"> Brasil</option>
                    <option value="Bolivia"> Bolivia</option>
                    <option value="Chile"> Chile</option>
                    <option value="Colombia"> Colombia</option>
                    <option value="Ecuador"> Ecuador</option>
                    <option value="Peru"> Peru</option>
                    <option value="Uruguay"> Uruguay</option>
                    <option value="Venezuela"> Venezuela</option>
                </select>
             </div>

             <div>
                <label for="Celular">
                    Celular
                </label>

                <input type="phone" id="phone" placeholder="Completa tu celular">
             </div>

             <div>
                <label for="Comentario">
                    Comentario
                </label>
                <input type="text" name="Comentario" id="Comentario" placeholder="Dejanos tu consulta">
             </div>

             <div>
                <input type="submit" value="Enviar">
                <input type="button" value="Borrar">
             </div>

        </fieldset>
    </form>
  </section>
